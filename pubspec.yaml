description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

#------------------PACKAGES-------------------
dependencies:
  flutter:
    sdk: flutter


  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # Utility Packages
  intl: ^0.18.1
  lottie: ^2.7.0
  shimmer: ^3.0.0
  clipboard: ^0.1.3
  image_picker: ^1.0.4
  url_launcher: ^6.2.1
  flutter_dropzone: ^3.0.7
  flutter_typeahead: ^5.2.0
  connectivity_plus: ^5.0.1
