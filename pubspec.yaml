  carousel_slider: ^4.2.1
  readmore: ^3.0.0
  logger: ^2.3.0

  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1
  
  # Firebase
  firebase_core: ^2.25.5
  firebase_auth: ^4.17.6
  cloud_firestore: ^4.15.6
  firebase_storage: ^11.5.1
  google_sign_in: ^6.1.6

  # Web specific
  web: ^0.5.1
  http: ^1.1.2
  html: ^0.15.4
  fl_chart: ^0.66.2
  data_table_2: ^2.5.9
  url_strategy: ^0.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1


flutter:


